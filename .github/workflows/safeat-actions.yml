name: Safeat CI/CD

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ— Setup repo
              uses: actions/checkout@v3

            - name: ğŸ— Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: yarn

            - name: ğŸ“¦ Install dependencies
              run: yarn install

            - name: ğŸš€ Run ESLint
              run: yarn lint

    test:
        runs-on: ubuntu-latest
        needs: lint

        steps:
            - name: ğŸ— Setup repo
              uses: actions/checkout@v3

            - name: ğŸ— Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: yarn

            - name: ğŸ“¦ Install dependencies
              run: yarn install

            - name: ğŸš€ Run tests
              run: yarn test --watchAll=false
